<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Means</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300;1,500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/css/all.min.css">
        <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>

<body>
    <div>
        <header>
            <img src="/styles/img/bear2.png" alt="bearlogo" width="220px" class="bear">
        </header>
        <span class="intro">
            <h1>Questions &#x3f Get in Tourch Here!</h1>
            <p>Got a question&#x3f We'll love to here from you.Send us a message and we'll get in tourch with you as
                soon as possible.</p>
        </span>

        <hr>

        <form action="#" target="_blank">
            <nav class="names">
                <span class="first">
                    <label for="firstname">Name*</label><br>
                    <span class="icon"><i class="fa-solid  fa-list-ol"></i></span>
                    <input type="text" name="firstname">
                </span><br>
                <span>
                    <input type="text" name="lastname" class="in"><br>
                    <label for="lastname" class="last">Last*</label>
                </span>
            </nav>
            <span class="email">
                <label for="email">Email*</label><br>
                <input type="email" name="email">
            </span><br>
            <span class="comment">
                <label for="message">Comment and Message*</label><br>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </span><br>
            <nav class="submitbtn">
                <input type="submit" class="submit">
            </nav>
        </form>
    </div>
</body>

</html>
